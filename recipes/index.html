<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A Credit Card Form">
    <meta name="author" content="Cayden Lords">
    <meta property="og:title" content="Recipebook">
    <meta property="og:type" content="website" />
    <meta property="og:description" content="Recipebook provides you with the down-low of all the important recipes! ">
    <meta property="og:image" content="images/recipe-book.png">
    <meta property="og:url" content="https://caydenlords.github.io/wdd131/recipes/">
    <meta name="twitter:card" content="summary_large_image">
    <link rel="icon" type="image/x-icon" href="images/recipe-book.png">
    <link rel = "stylesheet" type="text/css" href = "recipes.css"/>
    <script src = "recipes.mjs" type = "module" defer></script>
    <script src = "main.js" defer></script>
    <title>Recipes</title>
</head>
<body>
    <header>
        <h1><img src = "images/recipe-book.png" id = "header_image">RECIPEBOOK</h1>
    </header>
    <main>
        <div id = search>
            <input placeholder = "Find a recipe" id = "searchbar"></input>
            <img src = "images/search.svg" id = "search_image">
        </div>
        <div class = "recipe">
            <img src = "images/sweet-potato-waffle-md.jpg" class = "recipe_image">
            <div class = "recipe_text">
            <div class = "recipe_tags">
                <h3 class = "recipe_tag">Waffles</h3>
                <h3 class = "recipe_tag">Sweet Potato</h3>
                <h3 class = "recipe_tag">Side</h3>
            </div>
            <h2 class = "recipe_title">Sweet Potato Waffles</h2>
            <span class="rating" role="img" aria-label="Rating: 4 out of 5 stars">
                <span aria-hidden="true" class="icon-star">⭐</span>
                <span aria-hidden="true" class="icon-star">⭐</span>
                <span aria-hidden="true" class="icon-star">⭐</span>
                <span aria-hidden="true" class="icon-star">⭐</span>
                <span aria-hidden="true" class="icon-star-empty">☆</span>
            </span>
            <p class = "recipe_desc">Savory waffles made with Sweet potato with a hint of Ginger.</p>
            </div>
        </div>
    </main>
    <footer>
        <div class="social">
            <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates  -->
            <a href="#"><img src="images/instagram_icon.svg" alt="instagram icon" class = "social_icon"></a>
            <a href="#"><img src="images/youtube_icon.svg" alt="youtube icon" class = "social_icon"></a>
            <a href="#"><img src="images/pinterest_icon.svg" alt="pinterest icon" class = "social_icon"></a>
        </div>
        <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">Recipe icons created by Freepik - Flaticon</a>
    </footer>
</body>
</html>
